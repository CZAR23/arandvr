<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cross-Platform AR Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
      model-viewer { width: 90%; height: 90%; }
    </style>
  </head>
  <body>

    <model-viewer
      src="model.glb"          <!-- your GLB file for Android/desktop -->
      ios-src="model.usdz"     <!-- your USDZ file for iOS -->
      ar
      ar-modes="scene-viewer quick-look"
      camera-controls
      environment-image="neutral"
      poster="poster.png"      <!-- optional image before model loads -->
      alt="3D Model"
    >
    </model-viewer>

  </body>
</html>
