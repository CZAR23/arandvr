<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My GitHub Pages AR/VR Model</title>
    <meta name="description" content="An A-Frame AR/VR model viewer hosted on GitHub Pages.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        /* Optional: Basic styling for an instruction overlay */
        #instructions {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a-scene embedded vr-mode-ui="enabled: true" renderer="antialias: true; toneMapping:ACESFilmic; colorManagement: true;">

        <a-assets>
            <a-asset-item id="myModel" src="Inclinometer.glb"></a-asset-item>
            </a-assets>

        <a-entity
            gltf-model="#myModel"
            position="0 1.6 -3"  scale="1 1 1"       rotation="0 0 0">
        </a-entity>

        <a-camera position="0 1.6 0"> <a-cursor></a-cursor> </a-camera>

        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
        <a-light type="directional" position="-1 1 -1" intensity="0.5"></a-light>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        </a-scene>

    <div id="instructions">
        Tap the VR icon to enter VR mode. On AR-compatible devices, tap the AR button.
        <br>
        Use your phone's motion to look around.
    </div>

    <script>
        // You can add more JavaScript here for interactions if needed.
        // For instance, to place the model on a detected surface in AR:
        // This usually involves listening to `ar-hit-test-result` events
        // or creating a more elaborate AR setup.
        // A-Frame's default WebXR handling will often provide an "Enter AR" button automatically.
        const scene = document.querySelector('a-scene');

        scene.addEventListener('enter-vr', function() {
            // Hide instructions when VR/AR is entered
            document.getElementById('instructions').style.display = 'none';
            console.log("Entered VR/AR mode");
        });

        scene.addEventListener('exit-vr', function() {
            // Show instructions when VR/AR is exited
            document.getElementById('instructions').style.display = 'block';
            console.log("Exited VR/AR mode");
        });

        // A-Frame tries to automatically give you an "Enter AR" button if WebXR AR is supported.
        // No explicit AR.js setup is needed for basic WebXR AR in A-Frame 1.x.
    </script>
</body>
</html>
